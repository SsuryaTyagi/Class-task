<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reel UI</title>

    <!-- Remix Icon CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", monospace;
      }

      body {
        background: #383838;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; 
        height: 100vh;
      }
    .main {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }
      .reel {
        width: 450px;
        height: 800px;
        background: #000;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        scroll-snap-align: start;
      }

      /* Reel Image */
      .reel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Bottom Area */
      .bottom_info {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 25px;
        background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
        color: #e1e1e1;
      }

      /* User area */
      .user_row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 15px;
      }

      .user_img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        overflow: hidden;
      }

      .user_img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .username {
        font-size: 1.1em;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      button {
        padding: 6px 16px;
        border-radius: 8px;
        background: transparent;
        border: 1px solid #999;
        color: white;
        font-size: 0.85em;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .caption {
        font-size: 1em;
        opacity: 0.9;
      }
     .main::-webkit-scrollbar{
  display: none;
}
      /* #main {
        display: flex;
        flex-direction: column;
        overflow: auto;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
        gap: 10px;
      } */
    </style>
  </head>
  <body>
    <div class="main">
      <div id="reel">
        <img
          src="https://img.freepik.com/free-photo/glamour-one-background-lifestyle-fashion_1157-3966.jpg"
          alt=""
        />

        <div class="bottom_info">
          <div class="user_row">
            <!-- profile image -->
            <div class="user_img">
              <img src="https://i.pravatar.cc/150?img=12" alt="" />
            </div>

            <!-- username -->
            <div class="username">
              surya_tyagi
              <i class="ri-verified-badge-fill" style="color: #4ba3ff"></i>
            </div>

            <!-- follow button -->
            <button><i class="ri-user-follow-line"></i> Follow</button>
          </div>

          <!-- Caption Text -->
          <div class="caption">hello sabhi ladko yo yo ðŸ”¥</div>
        </div>
      </div>

  </body>
</html>
