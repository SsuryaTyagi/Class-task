<style>

    #main{
        display: flex;
        gap: 20px;
        justify-content: center;
    }
    .card {
  width: 260px;
  padding: 20px;
  background: #fff;
  border-radius: 22px;
  box-shadow: 0px 5px 25px rgba(0,0,0,0.1);
  font-family: Arial, sans-serif;
  text-align: left;
}

.profile-img {
  width: 100%;
  height: 280px;
  object-fit: cover;
  border-radius: 16px;
}

.name {
  font-size: 20px;
  font-weight: 600;
  margin: 15px 0 5px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.verified {
  color: green;
  font-size: 18px;
}

.desc {
  color: gray;
  font-size: 14px;
  line-height: 1.4;
  margin-bottom: 12px;
}

.stats {
  display: flex;
  gap: 15px;
  font-size: 14px;
  color: #555;
  margin-bottom: 15px;
}

.follow-btn {
  width: 100%;
  padding: 10px;
  background: #f2f2f2;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

.follow-btn:hover {
  background: #e2e2e2;
}

</style>
